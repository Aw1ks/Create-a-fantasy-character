<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="container">
        <img class="background" src="../images/Background.jpg">
        <div class="character">
            <div class="character__header">
                <img src="images/archer.png" alt="" class="character__picture">
                <div class="character__info">
                    <div class="character__field">
                        <div class="character__label">Имя:</div>
                        <div class="character__name character__text-field">Tu</div>
                    </div>
                    <div class="character__field">
                        <div class="character__label">Расса:</div>
                        <div class="character__race character__text-field">0tug0u</div>
                    </div>
                    <div class="character__field">
                        <div class="character__label">Класс:</div>
                        <div class="character__class character__text-field">Охотник</div>
                    </div>
                    
                </div>
            </div>
            <div class="character__main">
                <div class="character__characteristics"></div>
                    <div class="charcater__tittle">Характеристики</div>
                    <div class="characteristic">Сила: 3</div>
                    <div class="characteristic">Ловкость: 15</div>
                    <div class="characteristic">Интелект: 3</div>
                    <div class="characteristic">Удача: 1</div>
                    <div class="characteristic">Характер: 3</div>
                </div>
                <div class="character__skills"></div>
                    <div class="charcater__tittle">Навыки</div>
                    <div class="skill">Ледяной выстрел</div>
                    <div class="skill">Электрический выстрел</div>
                    <div class="skill">Огненный заряд</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
